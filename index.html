<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kon's Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="intro">
        <p>Welcome to Kon's Coding Quiz! Test your knowledge and see how quickly you can answer a few questions correctly. Each wrong answer will deduct some time off of the clock, so pay attention to your response! </p>
    </header>

    <main class="card">
        <input id="start-btn" class="btn" type="button" value="Start Quiz!">
        <div id="question-body" class="hide">
            <div id="clock"><p>Time: 0</p></div>
            <br>
            <div id="ask-question"></div>
            <p><button class="btn" id="btn-a"></button></p>
            <p><button class="btn" id="btn-b"></button></p>
            <p><button class="btn" id="btn-c"></button></p>
            <p><button class="btn" id="btn-d"></button></p>
        </div>
        <div id="end" class="hide">
            <p>Great job! Add your initials below to claim your spot!</p>
            <form id="user-form" method="POST">
            <label for="user-text">Player: </label>
            <input type="text" placeholder="Enter Initials" name="user-text" id="user-text" />
          </form>
          <ul id="user-list"></ul>
          <ul id="user-score"></ul>
        </div>

        

        <!-- <form method="POST">
            <div>
                <label for="initials">Initials</label>
                <input type="text" name="initials" id="initials">
            </div>
            <div>
                <button id="sub-ins" class="btn">Submit</button>
            </div>
        </form>
        <div class="hide" id="results">
            <p>RESULTS</p>
            <div id="msg"></div>
            <p>Players:<ul id="user-list"></ul></p>
        </div> -->
    </main>
    

    <script src="assets/script.js"></script>
</body>
</html>
